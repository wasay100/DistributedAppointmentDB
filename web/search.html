<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Appointments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Gov Appointments</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="book.html">Book Appointment</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Search Appointment</h2>
            
            <div class="search-options">
                <div class="form-group">
                    <label>Search by CNIC:</label>
                    <input type="text" id="searchCnic" placeholder="42101-1234567-1">
                    <button class="btn">Search</button>
                </div>

                <div class="form-group">
                    <label>Search by Confirmation Code:</label>
                    <input type="text" id="searchCode" placeholder="APT-KHI-123">
                    <button class="btn">Search</button>
                </div>
            </div>

            <div id="results" class="results-container"></div>
        </section>
    </main>
</body>
</html>
