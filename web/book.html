<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Gov Appointments</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="book.html">Book Appointment</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Book Appointment</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label>CNIC:</label>
                    <input type="text" id="cnic" placeholder="42101-1234567-1" required>
                </div>

                <div class="form-group">
                    <label>Phone:</label>
                    <input type="text" id="phone" placeholder="0300-1234567" required>
                </div>

                <div class="form-group">
                    <label>City:</label>
                    <select id="city" required>
                        <option value="">Select City</option>
                        <option value="Karachi">Karachi</option>
                        <option value="Lahore">Lahore</option>
                        <option value="Islamabad">Islamabad</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Office:</label>
                    <select id="office" required>
                        <option value="">Select Office</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Service:</label>
                    <select id="service" required>
                        <option value="">Select Service</option>
                        <option value="New CNIC">New CNIC</option>
                        <option value="CNIC Renewal">CNIC Renewal</option>
                        <option value="New Passport">New Passport</option>
                        <option value="Passport Renewal">Passport Renewal</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label>Time:</label>
                    <input type="time" id="time" required>
                </div>

                <button type="submit" class="btn">Book Appointment</button>
            </form>

            <div id="confirmation" class="hidden">
                <h3>Booking Confirmed!</h3>
                <p>Your confirmation code: <span id="confirmCode"></span></p>
            </div>
        </section>
    </main>
</body>
</html>
